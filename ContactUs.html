<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Our Website </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            background: linear-gradient(to right, #0A7075, #0C969C, #274D60);
            color: white;
            text-align: center;
        }
        .contact-container {
            width: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 10px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
        }
        .contact-form button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #ff9800;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .contact-form button:hover {
            background-color: #e68900;
        }
      
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> Emergency Hotline: 012243345</p>
            <p><i class="fas fa-envelope"></i> Email: tomorowland@gmail.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Address: 73th St. between 107 and 108 St., Mandalay</p>
        </div>
        <div class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </div><br>
        <div>
        <image src="Location.jpg" height="300px" width=600px></div.
    </div>
</body>
</html>
